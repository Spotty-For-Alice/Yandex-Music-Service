name: Tests

on:
    push:
      branches: [ main ]

jobs:
    deploy:
       runs-on: ubuntu-latest
       steps:
        - uses: actions/checkout@master
        - name: "Initialize Python 3.9"
          uses: actions/setup-python@v1
          with:
            python-version: 3.9

        - name: "Install dependencies"
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

        - name: "Run tests"
          run: |
            python -m tests